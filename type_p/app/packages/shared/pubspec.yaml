name: shared
description: Shared entities, services, and BLoC for the Flutter app
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.0  # Для BLoC'ов
  freezed_annotation: ^2.4.0  # Для immutable моделей и состояний
  get_it: ^7.6.0  # Для DI
  injectable: ^2.4.0  # Для code generation DI
  rxdart: ^0.27.0  # Для BehaviorSubject в сервисах
  hive: ^2.2.0  # Для локального кэширования
  dartz: ^0.10.0  # Для Either<Failure, Result>
  core:
    path: ../core  # Для ApiClient
  config:
    path: ../config  # Для AppConfig

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0  # Для моков в тестах
  build_runner: ^2.4.0
  freezed: ^2.4.0
  injectable_generator: ^2.4.0
